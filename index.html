<html lang="en">
    <head>
<title>CatPhotoApp</title>

    </head>
    <body>
    <h1>Hello World</h1>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more cat photos</p>
        <!--TODO; add link to cat here-->
        <a href="#    " 
        target="blank">cat photos</a>
        <p></p>
        <img src="images\image.png"  alt="a cute orange cat lying on its back">
        <h3>cat lists</h3>

        <div class="lists">
                <a>things cats love</a>
                <ul>
            <li>cat nip</li>
            <li>laser pointers</li> 
            <li>lasagna</li>
                </ul>
                <img src="images\green.jpg" alt="green">
            
                <p></p>
                <a>things cats hate</a>
                <ol>
                <li>thunder</li>
                <li>flea treatment</li>
                <li>other cats</li>
                </ol>
    </div>

        <form action="submit">
            <label for="indoor"> <input id="indoor" type="radio" name="indoor-outdoor"> indoor </label>
        <br> 
        <label for="outdoor"></label>
          <label><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor </label><br>

<label for="loving"> <input id="loving" type="checkbox" name="personality" checked > loving  </label><br>
<label for="lazy"> <input id="lazy" type="checkbox" name="lazy"> lazy </label><br>
<label for="energetic"> <input id="energetic" type="checkbox" name="energetic"> energetic </label><br>


        <input type="text" placeholder="cat photo URL" required><br>
        <button type="submit">Submit</button>
        
        </form>
    </main>
